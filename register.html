<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form >
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="middleName">Middle Name:</label><br>
        <input type="text" id="middleName" name="middleName"><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email ID:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <div>Hoobies:
            <select name="" id="">
                <option value="">Reading</option>
                <option value="">Writing</option>
                <option value="">Listening Music</option>
                <option value="">Watching Movies</option>
                <option value="">Others</option>
            </select>
        </div>

        <label for="houseNumber">House Number:</label><br>
        <input type="text" id="houseNumber" name="houseNumber" required><br><br>

        <label for="street">Street:</label><br>
        <input type="text" id="street" name="street" required><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label><br>
        <select id="state" name="state" required>
            <option value="">Select</option>
            <option value="State1">State1</option>
            <option value="State2">State2</option>
            <option value="State3">State3</option>
        </select><br><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">Select</option>
            <option value="Country1">Country1</option>
            <option value="Country2">Country2</option>
            <option value="Country3">Country3</option>
        </select><br><br>

        <label for="pincode">Pincode:</label><br>
        <input type="text" id="pincode" name="pincode" pattern="\d{6}" required><br><br>

        <label for="profilePicture">Profile Picture:</label><br>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br><br>

        <label for="aboutMe">About Me:</label><br>
        <textarea id="aboutMe" name="aboutMe" rows="10" cols="30" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
